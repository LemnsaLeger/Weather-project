<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>weather forecast</title>
  </head>
  <body>
    <h1>WEATHER FORECASTER</h1>

    <section class="search-bar">
      <input type="text" id="input" placeholder="Input a Country.."/>
      <button type="button" id="search">search</button>
      <p class="loader"></p>
    </section>

    <section class="change-units">
        <button id="celsius">celcius</button>
        <button id="farenheit">farenheit</button>
    </section>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">S/N</th>
          <th scope="col">City/Country</th>
          <th scope="col">City</th>
          <th scope="col">Temperature(min:max)</th>
          <th scope="col">Local Time</th>
          <th scope="col">Description</th>
          <th scope="col">Time taken</th>
          <th scope="col">Icon</th>
        </tr>
      </thead>
